<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Shop Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.0-rc.2/dexie.min.js"
        integrity="sha512-hJ1eR4h0vQbaojZAlCt5mDHE255IeqdRpK4IyBnXvAYDyBYfxMu2V2CA8PLAh8DdLB6x9ei9GRs+v2dUIGIjDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"
        integrity="sha512-+BMamP0e7wn39JGL8nKAZ3yAQT2dL5oaXWr4ZYlTGkKOaoXM/Yj7c4oy50Ngz5yoUutAG17flueD4F6QpTlPng=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <input type="text" id="inpt" placeholder="who are you?"><br>
            <button class="btn btn-primary" onclick="isShopkeeper()">Submit</button>
        </div>

        <!-- Buttons -->

        <div class="btn-group shop" id="group">
            <button class="btn btn-success" id="add" onclick="addProduct()">Add Product</button>
        </div>

        <!-- Add -->
        <div class="add_product product">
            <input type="text" class="product_add proname" placeholder="product name"><br>
            <input type="text" class="product_add proprice" placeholder="price"><br>
            <input type="text" class="product_add prostock" placeholder="stock item"><br>
            <input type="text" class="product_add procompany" placeholder=" company name"><br>
            <button class="btn product_add btn-success" onclick="addData()">Add Data</button>
        </div>



        <!-- List -->

        <div class="list_product product">
            <table class="table table-striped" id="table_list">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Stock Item</th>
                        <th scope="col">Company Name</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>


                    </tr>
                </thead>
                <tbody id="records">
                    <tr>
                        <td id="pid1"></td>
                        <td scope="col" id="name1"></td>
                        <td scope="col" id="price1"></td>
                        <td scope="col" id="stock1"></td>
                        <td scope="col" id="company1"></td>
                        <td><i class="bi bi-pencil-square" id="eid1" onclick="editData()"></i></td>
                        <td><i class="bi bi-trash" id="did1" onclick="removeData()"></i></td>

                    </tr>
                    <tr>
                        <td id="pid2"></td>
                        <td scope="col" id="name2"></td>
                        <td scope="col" id="price2"></td>
                        <td scope="col" id="stock2"></td>
                        <td scope="col" id="company2"></td>
                        <td><i class="bi bi-pencil-square" id="eid2"></i></td>
                        <td><i class="bi bi-trash" id="did2"></i></td>
                    </tr>
                    <tr>
                        <td id="pid3"></td>
                        <td scope="col" id="name3"></td>
                        <td scope="col" id="price3"></td>
                        <td scope="col" id="stock3"></td>
                        <td scope="col" id="company3"></td>
                        <td><i class="bi bi-pencil-square" id="eid3"></i></td>
                        <td><i class="bi bi-trash" id="did3"></i></td>
                    </tr>
                    <tr>
                        <td id="pid4"></td>
                        <td scope="col" id="name4"></td>
                        <td scope="col" id="price4"></td>
                        <td scope="col" id="stock4"></td>
                        <td scope="col" id="company4"></td>
                        <td><i class="bi bi-pencil-square" id="eid4"></i></td>
                        <td><i class="bi bi-trash" id="did4"></i></td>
                    </tr>
                    <tr>
                        <td id="pid5"></td>
                        <td scope="col" id="name5"></td>
                        <td scope="col" id="price5"></td>
                        <td scope="col" id="stock5"></td>
                        <td scope="col" id="company5"></td>
                        <td><i class="bi bi-pencil-square" id="eid5"></i></td>
                        <td><i class="bi bi-trash" id="did5"></i></td>
                    </tr>

                </tbody>
            </table>
        </div>

        <!-- Update -->
        <div class="edit_data product submtbtn">
            <input type="text" class="product_edit updtname" placeholder="product name"><br>
            <input type="text" class="product_edit updtprice" placeholder="price"><br>
            <input type="text" class="product_edit updtprice" placeholder="stock item"><br>
            <input type="text" class="product_edit updtcompany" placeholder=" company name"><br>
            <button class="btn product_edit btn-primary" onclick="updateData()">Update</button>
        </div>

    </div>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


</body>

</html>
